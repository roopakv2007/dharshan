<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: linear-gradient(to bottom, #000000, #333333);
            padding: 200px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        #loginButton {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #loginButton:hover {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
        }
        .button-container {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            padding: 2px;
            border-radius: 7px;
            display: inline-block;
        }
        .button-inner {
            background: white;
            color: #8e2de2;
            border: none;
            padding: 13px 28px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="button-container">
            <button id="loginButton" class="button-inner">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'imain.html';
        });
    </script>
</body>
</html>
